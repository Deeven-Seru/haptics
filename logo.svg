<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="deepSpace" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 256) rotate(90) scale(256)">
            <stop stop-color="#051a10" />
            <stop offset="1" stop-color="#000000" />
        </radialGradient>
        
        <linearGradient id="neuralFlow" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#2ecc71" stop-opacity="0.2"/>
            <stop offset="0.5" stop-color="#00ff88" stop-opacity="0.8"/>
            <stop offset="1" stop-color="#2ecc71" stop-opacity="0.2"/>
        </linearGradient>
        
        <linearGradient id="signalBeam" x1="50" y1="256" x2="462" y2="256" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#ffffff" stop-opacity="0.5"/>
            <stop offset="0.5" stop-color="#ffffff" stop-opacity="1"/>
            <stop offset="1" stop-color="#30D158" stop-opacity="1"/>
        </linearGradient>

        <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <filter id="chaosBlur" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2"/>
        </filter>
    </defs>
    
    <!-- Deep Background -->
    <rect width="512" height="512" rx="110" fill="url(#deepSpace)"/>
    
    <!-- The Neural Mesh (Chaos Layer) -->
    <g opacity="0.4">
        <path d="M50 256 Q 150 100, 256 256 T 462 256" stroke="url(#neuralFlow)" stroke-width="2" fill="none"/>
        <path d="M50 256 Q 150 150, 256 256 T 462 256" stroke="url(#neuralFlow)" stroke-width="2" fill="none"/>
        <path d="M50 256 Q 150 200, 256 256 T 462 256" stroke="url(#neuralFlow)" stroke-width="2" fill="none"/>
        <path d="M50 256 Q 150 412, 256 256 T 462 256" stroke="url(#neuralFlow)" stroke-width="2" fill="none"/>
        <path d="M50 256 Q 150 362, 256 256 T 462 256" stroke="url(#neuralFlow)" stroke-width="2" fill="none"/>
        <path d="M50 256 Q 150 312, 256 256 T 462 256" stroke="url(#neuralFlow)" stroke-width="2" fill="none"/>
    </g>

    <!-- The Stabilization Arc (Proprio Intervention) -->
    <!-- Represents the app taking control: Starts chaotic (left), tightens (center), becomes straight (right) -->
    <path d="M 64 256 
             C 100 150, 120 350, 200 256 
             C 240 200, 260 300, 300 256 
             L 448 256" 
          stroke="url(#signalBeam)" 
          stroke-width="12" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#neonGlow)"/>
          
    <!-- The Core Node -->
    <circle cx="256" cy="256" r="48" stroke="#30D158" stroke-width="4" fill="none" opacity="0.5"/>
    <circle cx="256" cy="256" r="32" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.8"/>
    <circle cx="256" cy="256" r="8" fill="#ffffff" filter="url(#neonGlow)"/>

</svg>
