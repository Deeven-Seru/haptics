<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#34C759;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#30D158;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="10" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    
    <!-- Background Container (Superellipse) -->
    <rect x="32" y="32" width="448" height="448" rx="128" fill="#1C1C1E" stroke="#3A3A3C" stroke-width="4"/>
    
    <!-- Stability Grid -->
    <path d="M128 256H384" stroke="#3A3A3C" stroke-width="2" stroke-dasharray="8 8"/>
    <path d="M256 128V384" stroke="#3A3A3C" stroke-width="2" stroke-dasharray="8 8"/>
    
    <!-- The Signal: Chaos to Order -->
    <!-- Represents the transition from Tremor (Left) to Stability (Right) -->
    <path d="M128 256 C 148 180, 170 330, 210 256 S 240 256, 384 256" 
          stroke="url(#grad1)" 
          stroke-width="24" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
          
    <!-- Core Center Point -->
    <circle cx="384" cy="256" r="16" fill="#34C759"/>
</svg>
